  - id: PI4
    date: "11/05 (11:30 - 12:00) — Auditório do Prédio 32"
    name: "Palestra Industrial 4"
    title: "HPE: HPE Leadership Supercomputing"
    abstract: "A HPE possui liderança mundial em Computação de Alto Desempenho, sendo o Supercomputador FRONTIER HPE Cray EX o número 1 do Top 500 (Nov 2022), entre outros Supercomputadores HPE que também integram a lista do Top 500 e serão apresentados para demonstrar a diversidade de arquitetura (CPUs e Aceleradores) e infraestrutura disponíveis na linha de Supercomputadores HPE Cray, que utilizam interconexão Cray Slingshot. Vamos apresentar brevemente também o Portfolio de HPC/AI da HPE."
    speaker:
      name: "Mônica Costa"
      bio: "é bacharel em Engenharia Eletrônica, com pós-graduação em Estratégia e Gestão Empresarial e Transformação Digital pela PUC-Rio, possui mais de 30 anos de experiência em Computação de Alto Desempenho, iniciando sua carreira na Control Data Corporation (CDC) em 1984 como Engenheira de Suporte de Hardware dos mainframes CDC. Em 1990 a CDC passou a incorporar servidores Silicon Graphics aos mainframes CDC, mesmo período em que a Silicon Graphics (SGI) iniciou suas operações no Brasil, e desde então passou a integrar o time de Engenheira de Suporte/Vendas na SGI, por onde permaneceu por 25 anos. Com a incorporação da SGI pela Hewlett Packard em 2017 assumiu a posição de Especialista em Computação de Alto Desempenho e Inteligência Artificial na HPE, sendo responsável pelas atividade de venda técnica de HPC/AI para a América Latina."
      photo: "MonicaCosta.jpg"
