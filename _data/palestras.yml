  - id: P2
    date: "25/04 (17:30 - 18:30) — Auditório"
    name: "Palestra Acadêmica 2"
    title: "Analisando o Papel de Processamento de Alto Desempenho em Demandas de Cidades Inteligentes: Um Case na Área da Saúde"
    abstract: "Cidades inteligentes é um tema na moda atualmente. Pode ser entendido como o o uso integrado de sensores e atuadores que colaboram com algoritmos inteligentes para gerar benefícios para os cidadãos e administração pública. No contexto de saúde, muito se fala num monitoramento massivo da população, analisando sinais vitais pessoa a pessoa para obter insights pontuais, assim como descobertas baseadas em geo-localização. Essa palestra vem ao encontro de discutir os desafios quanto a implantação de uma cidade inteligente no âmbito da saúde, trazendo principalmente aspectos de como se atingir alta escalabilidade. A ideia é apresentar aspectos de computação de alto desempenho que possam ser empregados nesse contexto para usufruir de uma boa qualidade de serviço para os usuários dos dados, bem com proporcionar decisões proativas e notificações o mais perto do tempo real. Assim, especificadamente, temas como computação Serverless, balanceamento de carga dinâmico, elasticidade de recursos em nuvem, organização hierárquica de recursos em árvore, inteligência artificial em nós fog, compressão adaptativa de dados e mecanismos de offloading serão abordados e correlacionados para a confecção de uma proposta, a qual é utilizada no projeto MinhaHistóriaDigital."
    speaker:
      name: "Rodrigo da Rosa Righi"
      bio: "é membro sênior da IEEE e membro sênior da ACM, bolsista de produtividade do CNPq e professor do Programa de Pós-Graduação em Computação Aplicada (PPGCA) da Universidade do Vale do Rio dos Sinos (Unisinos). Possui pós-doutorado, realizado no KAIST (Korea Advanced Institute of Science and Technology) - Coreia do Sul, com ênfase nas áreas de Internet of Things e Cloud Computing. Rodrigo possui experiência na coordenação e como integrante em projetos de pesquisa de cunho nacional e internacional, envolvendo empresas como Siemens, HT Micron Semicondutores e DELL Computadores. Possui uma produção acadêmica crescente com mais de 6000 citações segundo o Google Scholar, com um h-Index de 35 e i10-index de 85 (dados de março de 2024)."
      photo: "Rodrigo_Righi.jpg"
  - id: P3
    date: "25/04 (18:30 - 19:30) — Auditório"
    name: "Palestra Acadêmica 3"
    title: "C3SL: 22 anos! Software livre, cidadania e liberdade"
    abstract: "O C3SL da UFPR enfrenta os grandes desafios nacionais, utilizando software livre como ferramenta estratégica para inovação e desenvolvimento social. Conhecido pela operação de um dos maiores espelhos de software livre, este grupo de pesquisa destaca-se na promoção do acesso à tecnologia e na transformação econômica através de soluções tecnológicas abertas. Esta palestra explora a atuação e o impacto significativo do C3SL, evidenciando como sua abordagem colaborativa ao software livre é fundamental para um futuro mais inovador e inclusivo no Brasil. Ao discutir a iniciativa do C3SL, ressaltamos como a universidade contribui para a soberania tecnológica do país, reafirmando a importância da independência e do avanço tecnológico autônomo."
    speaker:
      name: "Luis Bona"
      bio: "é Professor associado no Departamento de Informática da UFPR, com doutorado pela UTFPR e pós-doutorado no Barcelona Supercomputing Center, é especialista em Ciência da Computação, focado em Sistemas Distribuídos, Sistemas Operacionais, Armazenamento, Cloud Computing e Redes Definidas por Software. Anteriormente coordenador do Programa de Pós-Graduação em Informática, agora lidera como Chefe do Departamento. Seu trabalho em projetos apoiados por ministérios e instituições de fomento visa impulsionar o desenvolvimento tecnológico e fortalecer a pesquisa acadêmica."
      photo: "LuisBona.jpeg"
