      bio: "é formado em Ciências da Computação na primeira turma da PUC-SP em (1986-1990). Realizou cursos de HPC no technion em Israel (1992) e possui MBA em Marketing pelo IBMEC (2000-2002). Foi analista de sistemas no Hospital de Afula em Israel (1992), analista de sistemas no Incor em SP (1994-1996), realizou diversos projetos em Universidades no Brasil e em empresas como TV Globo, Polícia Federal, Siemens, INPE, ITA, entre outros."
