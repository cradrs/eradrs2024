  - id: PI2
    date: "10/05 (14:00 - 14:30) — Auditório do Prédio 32"
    name: "Palestra Industrial 2"
    title: "Eviden: The next BIG thing in Exascale"
    abstract: "Nesta palestra Leonardo Fialho apresentará a visão da EVIDEN para o futuro da era Exascale. O que esperar da computação de alto desempenho quando o que era grande ficará ainda maior? Quais são os desafios do Exascale? O que é possível fazer? Quais as limitações de hardware? Quais as limitações da física? O que vem por aí? Uma breve visão do futuro que se materializará nos próximos anos dentro e fora da EVIDEN."
    speaker:
      name: "Leonardo Fialho"
      bio: "é diretor de Delivery & Suporte da EVIDEN para a América do Sul, responsável pela entrega de todas as soluções de HPC e Computação Avançada da Eviden. Possui doutorado (2011) e mestrado (2008) pela Universidad Autònoma de Barcelona, realizou um post-doc na Dublin City University (Irlanda, 2012), foi pesquisador associado da Universidade do Texas em Austin trabalhando diretamente no Texas Advanced Computing Center por 3 anos (2012-2015) e desde 2016 é professor associado do programa de modelagem computacional do CIMATEC em Salvador, Bahia. Contribuiu extensivamente parta a implantação do centro de supercomputação do CIMATEC onde liderou diversos projetos de pesquisa e desenvolvimento. Também implantou em 2015 e lidera até hoje o centro de pesquisa e desenvolvimento da EVIDEN (Bull) no Brasil."
      photo: "Leonardo_Fialho.png"
  - id: PI3
    date: "10/05 (16:30 - 17:30) — Auditório do Prédio 32"
    name: "Palestra Industrial 3"
    title: "Scherm: 30 anos de Supermicro Brasil e a evolução da Computação"
    abstract: "Com algumas pitadas da história dos últimos 30 anos da ciência da computação no Brasil, falaremos da história da Empresa Supermicro, um importante player mundial e assídua participante desta história. Além disso, falaremos das mais novas tecnologias e lançamentos no cenário de transformações atual."
