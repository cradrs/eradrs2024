        description: "Cidades inteligentes é um tema na moda atualmente. Pode ser entendido como o o uso integrado de sensores e atuadores que colaboram com algoritmos inteligentes para gerar benefícios para os cidadãos e administração pública. No contexto de saúde, muito se fala num monitoramento massivo da população, analisando sinais vitais pessoa a pessoa para obter insights pontuais, assim como descobertas baseadas em geo-localização. Essa palestra vem ao encontro de discutir os desafios quanto a implantação de uma cidade inteligente no âmbito da saúde, trazendo principalmente aspectos de como se atingir alta escalabilidade. A ideia é apresentar aspectos de computação de alto desempenho que possam ser empregados nesse contexto para usufruir de uma boa qualidade de serviço para os usuários dos dados, bem com proporcionar decisões proativas e notificações o mais perto do tempo real. Assim, especificadamente, temas como computação Serverless, balanceamento de carga dinâmico, elasticidade de recursos em nuvem, organização hierárquica de recursos em árvore, inteligência artificial em nós fog, compressão adaptativa de dados e mecanismos de offloading serão abordados e correlacionados para a confecção de uma proposta, a qual é utilizada no projeto MinhaHistóriaDigital."
